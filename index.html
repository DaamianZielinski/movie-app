<!doctype html>
<html>
    <head>
        <title>Movie aplication</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/app/css/movie.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <header class="text-center">
                        <h1>Movie app</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-unstyled" id="movie-list"></ul>
                </div>
            </div>
            <div class="row panel panel-default">
                <div class="col-md-12 panel-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Tytuł filmu</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Rok produkcji</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="DD-MM-YY">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Gatunek</label>
                            <div class="col-md-9">
                                <select class="form-control" size="3" multiple="multiple">
                                    <option value="Drama">Dramat</option>
                                    <option value="Comedy">Komedia</option>
                                    <option value="Adventure">Przygodowy</option>
                                    <option value="Sci-Fi">Sci-Fi</option>
                                    <option value="Western">Western</option>
                                    <option value="Animated">Animowany</option>
                                    <option value="Psychological">Psychologiczny</option>
                                    <option value="Natural">Przyrodniczy</option>
                                    <option value="Costume">Kostiumowy</option>
                                    <option value="Crime">Kryminał</option>
                                    <option value="Melodrama">Melodramat</option>
                                    <option value="Fantasy">Fantastyczny</option>
                                    <option value="Fictional">Fabularny</option>
                                    <option value="Family">Familijny</option>
                                    <option value="Documentary">Dokumentalny</option>
                                    <option value="Science">Naukowy</option>
                                    <option value="Disaster">Katastroficzny</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Thriller">Thriller</option>
                                    <option value="War">Wojenny</option>
                                    <option value="Musical">Musical</option>
                                    <option value="Black Comedy">Czarna komedia</option>
                                    <option value="Historical">Historyczny</option>
                                    <option value="Biography">Biograficzny</option>
                                    <option value="Action">Akcji</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Kraj produkcji</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: USA, Germany">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Reżyseria</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: Michael Bay">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Scenariusz</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: Roberto Orci">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Obsada</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: Shia LaBeouf, Megan Fox">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Czas trwania</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: 90 min">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Plakat</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="paste URL to poster">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Opis</label>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                            <div class="col-md-1 col-md-offset-11">
                                <button type="submit" class="btn btn-primary btn-lg">Dodaj</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/node_modules/underscore/underscore-min.js"></script>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
        <script src="/app/js/movie.js"></script>
    </body>
</html>
