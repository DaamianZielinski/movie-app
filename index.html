<!doctype html>
<html>
    <head>
        <title>Movie aplication</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/app/css/movie.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <header class="text-center">
                        <h1 class="text-left">Movie app</h1>
                    </header>
                    <div class="col-md-6 col-md-offset-3">
                        <ul class="nav nav-tabs nav-justified" id="myTabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
                            </li>
                            <li role="presentation">
                                <a href="#list_of_movie" aria-controls="list_of_movie" role="tab" data-toggle="tab">List of movie</a>
                            </li>
                            <li role="presentation">
                                <a href="#add_movie" aria-controls="add_movie" role="tab" data-toggle="tab">Add movie</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container tab-content">
            <div role="tabpanel" id="home" class="row tab-pane panel-body active">
                <div class="col-md-12">
                    <div class="row panel-body panel">
                        <div class="col-md-2 col-md-offset-1">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <ul class="list-unstyled nav nav-tabs">
                        <li role="presentation" class="active">
                            <a href="#">Last Added
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <ul class="list-unstyled" id="last_added"></ul>
                </div>
            </div>
            <div role="tabpanel" id="list_of_movie" class="row tab-pane panel panel-body">
                <div class="col-md-12">
                    <ul class="list-unstyled" id="movie-list"></ul>
                </div>
            </div>
            <div role="tabpanel" id="add_movie" class="row panel panel-body tab-pane">
                <div class="col-md-12 panel panel-body panel-default">
                    <form class="form-horizontal">
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Title</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Released</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="DD-MM-YY">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Type of movie</label>
                            <div class="col-md-9">
                                <select class="form-control" size="3" multiple="multiple">
                                    <option value="Drama">Drama</option>
                                    <option value="Comedy">Comedy</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Sci-Fi">Sci-Fi</option>
                                    <option value="Western">Western</option>
                                    <option value="Animated">Animated</option>
                                    <option value="Psychological">Psychological</option>
                                    <option value="Natural">Natural</option>
                                    <option value="Costume">Costume</option>
                                    <option value="Crime">Crime</option>
                                    <option value="Melodrama">Melodrama</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Fictional">Fictional</option>
                                    <option value="Family">Family</option>
                                    <option value="Documentary">Documentary</option>
                                    <option value="Science">Science</option>
                                    <option value="Disaster">Disaster</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Thriller">Thriller</option>
                                    <option value="War">War</option>
                                    <option value="Musical">Musical</option>
                                    <option value="Black Comedy">Black Comedy</option>
                                    <option value="Historical">Historical</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Action">Action</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Country</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: USA, Germany">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Director</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: Michael Bay">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Writer</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: Roberto Orci">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Actors</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: Shia LaBeouf, Megan Fox">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Run Time</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="e.g: 90 min">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Poster</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="paste URL to poster">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Trailer</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" placeholder="paste URL to Trailer from YouTube">
                            </div>
                        </div>
                        <div class="form-group form-group-md">
                            <label class="col-md-3 control-label">Description</label>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                            <div class="col-md-1 col-md-offset-11">
                                <button type="submit" class="btn btn-primary btn-lg">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/node_modules/underscore/underscore-min.js"></script>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/app/js/movie.js"></script>
    </body>
</html>
